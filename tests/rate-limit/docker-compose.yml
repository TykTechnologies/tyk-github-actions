services:
  redis:
    image: redis:6.0-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      retries: 10
      start_period: 2s
      timeout: 10s

  gw:
    image: ${GATEWAY_IMAGE}
    command:
      - '--memprofile'
      - '--cpuprofile'
    depends_on:
      - redis
      - httpbin
    volumes:
      - ./data/api.json:/opt/tyk-gateway/apps/api.json
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      TYK_DB_REDISHOST: redis
      TYK_LOGLEVEL: error
      TYK_GW_ENABLELEAKYBUCKETRATELIMITER: ${TYK_GW_ENABLELEAKYBUCKETRATELIMITER}

  httpbin:
    image: tykio/ci-tools
    volumes:
      - ./logs:/logs:rw
    entrypoint:
      - /usr/local/bin/httpbin-logserver
    command:
      - '-output'
      - '/logs/${suite}-${timestamp}-service.json'
